  <title>Document</title>
  <script>
    //嵌套的对象解构赋值
    var node={
      loc:{
        start:{
          line:1,
          column:5
        }
      }
    }

    var {loc,loc:{start},loc:{start:{line}}}=node;

    console.log(line);//1
    console.log(loc)//start:{line:1,column:5}}
    console.log(start);//{line:1,column:5}
  </script>

  <title>Document</title>
  <script>
   //获取url参数

   function fn(key){
    var reg = new RegExp("(^|&)"+ key +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r!=null){
      return unescape(r[2]);
    }
    return null;
   }

   console.log(window.location);
  </script>
